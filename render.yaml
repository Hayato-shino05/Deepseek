services:
  - type: web
    name: deepseek-chat
    runtime: php
    buildCommand: npm install && npm run build
    startCommand: php -S 0.0.0.0:$PORT
    envVars:
      - key: API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*.js
        name: Content-Type
        value: application/javascript
      - path: /*.js
        name: X-Content-Type-Options
        value: nosniff 